  <!-- Main Content -->
  <main class="main-content">
    <div class="feed-container">
      <h2>ðŸ”¹ Feed</h2>

      <div class="post-card" *ngFor="let post of posts()">
        <div class="post-header">
          <img [src]="post.author.profilePicture || 'assets/default-avatar.png'" alt="Profile" class="avatar">
          <strong>{{ post.author.name }}</strong>
        </div>
        
        <p class="post-content">{{ post.content }}</p>
        
        <div class="post-actions">
          <button 
            (click)="toggleSpark(post._id)" 
            [class.sparked]="hasSparked(post._id)"
            class="spark-button">
            âš¡ {{ postCounts()[post._id] || post.sparkCount || 0 }}
          </button>
          
          <button (click)="openComments(post._id)" class="comment-button">
            ðŸ’¬ {{ post.commentCount }} Comments
          </button>
        </div>

        <app-comment 
          *ngIf="selectedPostId() === post._id" 
          [postId]="post._id"
          (commentCountChanged)="updatePostCommentCount(post._id, $event)">
        </app-comment>
      </div>
      
      <button *ngIf="hasMore()" (click)="loadFeed()" [disabled]="loading()" class="load-more">
        {{ loading() ? 'Loading...' : 'Load More' }}
      </button>
    </div>
  </main>
